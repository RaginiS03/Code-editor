<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Editor</title>
</head>
<body>
     <div class="code-editor">
            <div class="code-toolbar">
            <button id="copy-button" class="btn">Copy</button>
            <button id="save-button" class="btn">Save</button>
            <button id="lock-button" class="btn">Lock</button>
        </div>
      <textarea id="code-input" class="code-input" placeholder="Enter your code here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
